<div class="add">
    <h1 *ngIf="!flag">Add a car</h1>
    <h1 *ngIf="flag">Edit car</h1>
    <form [formGroup]="addForm">
        <div class="field">
            <div *ngIf="flag">
                <mat-label>Change Image</mat-label>
                <input type="file" accept="image/*" (change)="onFileSelected($event)" formControlName="image">
            </div>
            <div *ngIf="existingImage">
                <label>Existing Image:</label>
                <img [src]="existingImage" alt="Existing Image">
            </div>

            <div *ngIf="!flag">                
                <mat-label>Upload Image</mat-label>
                <input type="file" accept="image/*" (change)="onFileSelected($event)" formControlName="image"> 
            </div><br>

            <div *ngIf="!flag">
                <img class="preview-image" *ngIf="imgurl !== null" [src]="imgurl" alt="Selected Image" />
            </div>

            <div>
                <mat-form-field appearance="fill" class="field">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter car name" formControlName="name">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="field">
                    <mat-label>Category</mat-label>
                    <input matInput placeholder="Enter car category" formControlName="category">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="field">
                    <mat-label>Rent per hour</mat-label>
                    <input matInput placeholder="Enter car rent per hour" formControlName="rent">
                </mat-form-field>
            </div>

            <div>
                <label>Select gear system:</label>
                <mat-radio-group formControlName="gearSystem" class="field"><br>
                    <mat-radio-button *ngFor="let gear of gears" [value]="gear">
                        {{gear}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>

            <div >
                <mat-form-field class="field">
                    <mat-label for="selectField">Select fuel type</mat-label>
                    <mat-select formControlName="fuel" id="selectField">
                        <mat-option *ngFor="let option of fuels" [value]="option">
                           {{option}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="field">
                    <mat-label>Mileage per liter</mat-label>
                    <input matInput placeholder="Enter car mileage" formControlName="milage">
                </mat-form-field>
            </div>

            <div class="field">
                <mat-form-field class="field">
                    <mat-label>No of seats</mat-label>
                    <input matInput placeholder="Enter no of seats" formControlName="seats">
                </mat-form-field>
            </div>

            <div class="field">
                <mat-form-field class="field">
                    <mat-label>Ratings (out of 5)</mat-label>
                    <input matInput placeholder="Enter rating" formControlName="ratings">
                </mat-form-field>
            </div>

        </div>
        
    </form>
    <div>
        <button mat-flat-button color="warn" (click)="cancel()">
            cancel
        </button>
  
        <button *ngIf="!flag" mat-flat-button color="primary" (click)="add(addForm)">
            Add
        </button>

        <button *ngIf="flag" mat-flat-button color="primary" (click)="save(addForm)">
            save
        </button>
    </div>
</div>
