<div class="card">
    <mat-card *ngFor="let car of cars | slice:(currentPage * pageSize):((currentPage + 1) * pageSize)" (click)="detail(car)">
        <div class="image">
            <img mat-card-image [src]="car.imageData" alt="Car Image" width="200" height="120">
        </div>
        <mat-card-header class="title">
            <mat-card-title>{{car.name}}</mat-card-title>
            <mat-card-subtitle>
                <p>
                    Rent: {{car.rent | currency: 'Rs. '}}<br>
                </p>

                <p *ngIf="car.fuel==='Diesel'">
                    Mileage per liter: {{car.milage}} kmpl<br>
                </p>

                <p *ngIf="car.fuel==='Battery'">
                    Miles per hour: {{car.milage}} kmph<br>
                </p>

                <p *ngIf="car.fuel==='Gas'">
                    Miles per gas: {{car.milage}} mpg<br>
                </p>

                <app-star-rating [rating]="car.ratings"></app-star-rating>              
                
            </mat-card-subtitle>
        </mat-card-header>
          
    </mat-card>
</div>
