<div class="star-rating">
  <mat-icon [matTooltip]="rating + ' of 5'" *ngFor="let star of stars" class="star" [ngClass]="{ 'filled': star.fillPercentage === 100, 'filled-decimal': star.fillPercentage > 0 && star.fillPercentage < 100 }" [ngStyle]="{ 'width.%': star.fillPercentage }">star</mat-icon>
</div>
