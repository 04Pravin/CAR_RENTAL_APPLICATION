<table mat-table [dataSource]="cars  | slice:(currentPage * pageSize):((currentPage + 1) * pageSize)" class="table">
  
  <ng-container matColumnDef="s.no">
    <th mat-header-cell *matHeaderCellDef> S. No </th>
    <td mat-cell *matCellDef="let car">  </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Car Id </th>
    <td mat-cell *matCellDef="let car"> {{car.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let car"> {{car.name}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let car"> {{car.category}} </td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let car"> {{car.ratings}} </td>
  </ng-container>

  <ng-container matColumnDef="mileage">
    <th mat-header-cell *matHeaderCellDef> Mileage </th>
    <td mat-cell *matCellDef="let car"> {{car.milage}} </td>
  </ng-container>

  <ng-container matColumnDef="noOfSeats">
    <th mat-header-cell *matHeaderCellDef> No. of. seats </th>
    <td mat-cell *matCellDef="let car"> {{car.seats}} </td>
  </ng-container>

  <ng-container matColumnDef="fuel">
    <th mat-header-cell *matHeaderCellDef> Fuel </th>
    <td mat-cell *matCellDef="let car"> {{car.fuel}} </td>
  </ng-container>

  <ng-container matColumnDef="rent">
    <th mat-header-cell *matHeaderCellDef> Rent </th>
    <td mat-cell *matCellDef="let car"> {{car.rent}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
